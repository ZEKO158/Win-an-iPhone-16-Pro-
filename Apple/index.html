<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÅ Win iPhone 16 Pro Max</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #0e1117;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: #161b22;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0, 255, 170, 0.1);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease;
    }

    .container img {
      width: 140px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #00ffe0;
    }

    p {
      color: #c2c6cc;
      margin-bottom: 25px;
      font-size: 1rem;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .time-box {
      background: #0d1117;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: inset 0 0 5px #00ffe0;
      font-size: 1rem;
    }

    .cta-button {
      background: linear-gradient(135deg, #00ffe0, #0066ff);
      border: none;
      padding: 12px 24px;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      animation: pulse 2s infinite;
    }

    .cta-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #00ffe0;
    }

    footer {
      font-size: 0.8rem;
      margin-top: 20px;
      color: #8c8c8c;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 224, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(0, 255, 224, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 224, 0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.5rem; }
      .time-box { font-size: 0.9rem; padding: 8px 12px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="img/iphone16.png" alt="iPhone 16" />
    <h1>Win an iPhone 16 Pro Max</h1>
    <p>Limited-time offer! Join now and enter the exclusive giveaway.</p>
    
    <div class="countdown">
      <div class="time-box" id="days">--d</div>
      <div class="time-box" id="hours">--h</div>
      <div class="time-box" id="minutes">--m</div>
      <div class="time-box" id="seconds">--s</div>
    </div>
    
    <button class="cta-button" onclick="window.location.href='https://smrturl.co/a/s8282315bbc/1549?s1='">
      Claim Now
    </button>

    <footer>&copy; 2025 All rights reserved.</footer>
  </div>

  <script>
    let storedTarget = localStorage.getItem("giveawayDeadline");

    if (!storedTarget) {
      const now = new Date();
      const deadline = new Date(now.getTime() + 30 * 24 * 60 * 60 * 1000);
      localStorage.setItem("giveawayDeadline", deadline.toISOString());
      storedTarget = deadline.toISOString();
    }

    const targetDate = new Date(storedTarget).getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      if (timeLeft <= 0) {
        document.querySelector('.countdown').innerHTML = "<div class='time-box'>Expired</div>";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = `${days}d`;
      document.getElementById("hours").textContent = `${hours}h`;
      document.getElementById("minutes").textContent = `${minutes}m`;
      document.getElementById("seconds").textContent = `${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
